<body app-theme>
  <br />
  <div *ngIf="user" class="container">
    <div class="row">
      <div class="col-12 col-md-8 offset-md-2">
        <div class="card main">
          <div class="card-body">
            <form [formGroup]="registerForm" class="mx-auto">
              <div class="form-group">
                <label class="main-text">User name</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fa-solid fa-user"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="login"
                  />
                </div>
              </div>

              <div class="form-group">
                <label class="main-text">Password</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fa-solid fa-lock"></i>
                  </span>
                  <input
                    [type]="fieldTextType ? 'text' : 'password'"
                    class="form-control"
                    formControlName="password"
                  />
                  <span class="input-group-text">
                    <i
                      class="fa"
                      [ngClass]="{
                        'fa-eye-slash': !fieldTextType,
                        'fa-eye': fieldTextType
                      }"
                      (click)="toggleFieldTextType()"
                    ></i>
                  </span>
                </div>
              </div>

              <div class="form-group">
                <label class="main-text">Repeat your password</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fa-solid fa-lock"></i>
                  </span>
                  <input
                    [type]="repeatFieldTextType ? 'text' : 'password'"
                    class="form-control"
                  />
                  <span class="input-group-text">
                    <i
                      class="fa"
                      [ngClass]="{
                        'fa-eye-slash': !repeatFieldTextType,
                        'fa-eye': repeatFieldTextType
                      }"
                      (click)="toggleRepeatFieldTextType()"
                    ></i>
                  </span>
                </div>
              </div>

              <div class="form-group">
                <label class="main-text">Your name</label>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="name"
                  />
                </div>
              </div>

              <div class="form-group">
                <label class="main-text">Your lastname</label>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="lastname"
                  />
                </div>
              </div>

              <div class="form-group">
                <label class="main-text">Email address</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="example@mail.com"
                    formControlName="email"
                  />
                </div>
              </div>

              <div class="form-group">
                <label class="main-text">Phone</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fa-solid fa-phone"></i>
                  </span>

                  <input
                    type="text"
                    class="form-control"
                    placeholder="+370XXXXXXXX"
                    formControlName="phone"
                  />
                </div>
              </div>

              <button
                class="btn-primary btn btn-block gradient-primary"
                (click)="register()"
              >
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
