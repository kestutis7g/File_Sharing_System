<body app-theme class="body">
  <br />
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-8 offset-md-2">
        <div class="card main">
          <div class="card-body">
            <form [formGroup]="groupForm" class="mx-auto">
              <div class="form-group">
                <label class="main-text">Group name</label>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="name"
                  />
                </div>
              </div>

              <div class="form-group">
                <label class="main-text">Description</label>
                <div class="input-group">
                  <input class="form-control" formControlName="description" />
                </div>
              </div>

              <!-- <div class="form-group">
                <label class="main-text">Visibility</label>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="visibility"
                  />
                </div>
              </div> -->

              <div class="form-group mb-2">
                <label class="main-text">Group visibility</label>
                <br />
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="inlineRadio1"
                    value="Public"
                    formControlName="visibility"
                    checked
                  />
                  <label class="main-text" for="inlineRadio1">Public</label>
                </div>

                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="inlineRadio3"
                    value="Private"
                    formControlName="visibility"
                  />
                  <label class="main-text" for="inlineRadio3">Private </label>
                </div>
              </div>

              <button
                class="btn-primary btn btn-block gradient-primary"
                (click)="addGroup()"
              >
                Create new group
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
